</head>
<body ng-controller="stuinfo_ctrl" class="bgc_4 mycss">

                       </span>
                    </div> 
		 
 
	</div> 

	 
 

	<div class="h_20"></div>

	<div>

		 <a class="fr mr_15"><img width="25" src="../images/print.png"></a>
		 <a class="fr mr_15"><img  width="25" src="../images/xls.png"></a>
     

     <div class="fr btn-group w_250 h_30 ys mr_40">

		</div>

		        </tr>
		        <!--  ng-repeat="(key, value) in maindata" --><tr>
		         <td height="30" ><input type="checkbox"></td>
		         <td  >序号</td>
		          <td >考号</td>
		           <td >年级</td>
		           <td >班级</td>
		           <td >考场</td>
		           <td >座位号</td>
		           <td >姓名</td> 
		           <td >全卷/总分</td>  
		            
		            </tr>

		           
		        
		      </tbody>
		    </table>

		     <div>
			      <span class="ivbtn hand fc_0 bgc_6">保存</span>   <span class="itbtn hand fc_0 bgc_6 ml_15">清空全部成绩</span>

</div>
<!-- 第一个tab -->
<!-- 弹出窗口 -->
	<div id="printWin" class="w_450 dpn mg_auto mycss">
		
	
		<div class="row lh_50">
			<div class="col-xs-3 t_r"><span class="fc_1">表格标题：</span></div>
			<div class="col-xs-7">
				 <div class="btn-group w_308">
             <input type="text"  placeholder="" ng-model="printdata.title" class="form-control"> 
        </div>
			</div>
			<div class="col-xs-2">&nbsp;</div> 
		</div>
		<div class="row lh_50">
			<div class="col-xs-3 t_r"><span class="fc_1">起始页码：</span></div>

				 <div class="btn-group w_308">
             <input type="text"  placeholder="" ng-model="printdata.pageNum" class="form-control"> 
        </div>
			</div>
			<div class="col-xs-2">&nbsp;</div> 
		</div>

		<div class="row lh_50">
			<div class="col-xs-3 t_r">&nbsp;</div>
			<div class="col-xs-7 t_c">

	 <a class="savebtn bgc_6" printconfig>确定</a>&nbsp;&nbsp;&nbsp;&nbsp;<a class="savebtn bgc_1" closewin>取消</a>
			      </div>
		  
			</div>
			<div class="col-xs-2">&nbsp;</div> 
		</div>


	</div>
<!-- 弹出窗口 -->
